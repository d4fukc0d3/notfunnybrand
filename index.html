  function toggleMenu() {
    document.getElementById("menu").classList.toggle("active");
    document.body.classList.toggle("menu-open");

  // GIF Background Rotation
  const gifUrls = [
    'gifs/0d5c98c686e322b58611c7568dcaf0ab.gif',
    'gifs/1c5446da3adc96f1eb0b66542412893f.gif',
    'gifs/3d08ba6026099860df4a13cbba47a748.gif',
    'gifs/83dadc4c45b219efba1aedb2ffd4fe76.gif',
    'gifs/1356e5ff229a2270742a7b83cac46e83.gif',

    'gifs/a4e5c5355cad9bca81b15d6dbfb67c98.gif',
    'gifs/ac1c3cd335a16097a91f176e27c43e65.gif',
    'gifs/ca42209a8819b7be98920a962383f8dd.gif',
    'gifs/dd35dd1efcd851fb479e7179a363915e.gif'
  ];

  let currentGifIndex = 0;
  const gifBackground = document.getElementById('gifBackground');

  function getGifDuration(url) {
    return new Promise((resolve) => {
      const img = new Image();
      img.onload = function() {
        resolve(3000);
      };
      img.src = url;
    });
  }

  async function changeGif() {
    const currentUrl = gifUrls[currentGifIndex];
    gifBackground.style.backgroundImage = `url('${currentUrl}')`;
    
    const duration = await getGifDuration(currentUrl);
    
    setTimeout(() => {
      currentGifIndex = (currentGifIndex + 1) % gifUrls.length;
      changeGif();
    }, duration);
  }

  changeGif();

  // Bouncing DVD Logo Effect
  const logo = document.querySelector('.center-text');

  let x = Math.random() * (window.innerWidth - logo.offsetWidth);
  let y = Math.random() * (window.innerHeight - logo.offsetHeight);
  let vx = 5;
  let vy = 5;

  const colors = [
    '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', 
    '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2'
  ];
  let colorIndex = 0;

  function getRandomColor() {
    colorIndex = (colorIndex + 1) % colors.length;
    return colors[colorIndex];
  }

  function animate() {
    x += vx;
    y += vy;
    
    const logoWidth = logo.offsetWidth;
    const logoHeight = logo.offsetHeight;
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;
    
    if (x + logoWidth >= windowWidth || x <= 0) {
      vx = -vx;
      x = x <= 0 ? 0 : windowWidth - logoWidth;
      logo.style.color = getRandomColor();
    }
    
    if (y + logoHeight >= windowHeight || y <= 0) {
      vy = -vy;
      y = y <= 0 ? 0 : windowHeight - logoHeight;
      logo.style.color = getRandomColor();
    }
    
    logo.style.left = x + 'px';
    logo.style.top = y + 'px';
    
    requestAnimationFrame(animate);
  }

  logo.style.color = colors[0];

  window.addEventListener('resize', () => {
    const logoWidth = logo.offsetWidth;
    const logoHeight = logo.offsetHeight;
    
    if (x + logoWidth > window.innerWidth) {
      x = window.innerWidth - logoWidth;
    }
    if (y + logoHeight > window.innerHeight) {
      y = window.innerHeight - logoHeight;
    }
  });

  animate();
