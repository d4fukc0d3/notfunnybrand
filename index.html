<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Website</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<!-- Hamburger Menu -->
<div class="menu-btn" onclick="toggleMenu()">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- T-Shirt Icon Button -->
<a href="ropa.html">
<div class="tshirt-btn" onclick="toggleMenu()">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M20.38 3.46L16 2a4 4 0 0 1-8 0L3.62 3.46a2 2 0 0 0-1.34 2.23l.58 3.47a1 1 0 0 0 .99.84H6v10c0 1.1.9 2 2 2h8a2 2 0 0 0 2-2V10h2.15a1 1 0 0 0 .99-.84l.58-3.47a2 2 0 0 0-1.34-2.23z"></path>
  </svg>
</div>
</a>

<!-- Side Menu -->
 
<div class="side-menu" id="menu">
</div>

<!-- Center Text -->
<div class="center-text">
  NotFunnyBrand
</div>

<script>
  function toggleMenu() {
    document.getElementById("menu").classList.toggle("active");
    document.body.classList.toggle("menu-open");
  }

    // Bouncing DVD Logo Effect
  const logo = document.querySelector('.center-text');

  // Position and velocity
  let x = Math.random() * (window.innerWidth - logo.offsetWidth);
  let y = Math.random() * (window.innerHeight - logo.offsetHeight);
  let vx = 2; // Horizontal velocity
  let vy = 2; // Vertical velocity

  // Color palette for when logo hits corners/edges
  const colors = [
    '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', 
    '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2'
  ];
  let colorIndex = 0;

  function getRandomColor() {
    colorIndex = (colorIndex + 1) % colors.length;
    return colors[colorIndex];
  }

  function animate() {
    // Update position
    x += vx;
    y += vy;
    
    // Get current dimensions
    const logoWidth = logo.offsetWidth;
    const logoHeight = logo.offsetHeight;
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;
    
    // Check for collisions and bounce
    if (x + logoWidth >= windowWidth || x <= 0) {
      vx = -vx;
      x = x <= 0 ? 0 : windowWidth - logoWidth;
      logo.style.color = getRandomColor();
    }
    
    if (y + logoHeight >= windowHeight || y <= 0) {
      vy = -vy;
      y = y <= 0 ? 0 : windowHeight - logoHeight;
      logo.style.color = getRandomColor();
    }
    
    // Apply new position
    logo.style.left = x + 'px';
    logo.style.top = y + 'px';
    
    requestAnimationFrame(animate);
  }

  // Set initial color
  logo.style.color = colors[0];

  // Handle window resize
  window.addEventListener('resize', () => {
    const logoWidth = logo.offsetWidth;
    const logoHeight = logo.offsetHeight;
    
    // Keep logo within bounds after resize
    if (x + logoWidth > window.innerWidth) {
      x = window.innerWidth - logoWidth;
    }
    if (y + logoHeight > window.innerHeight) {
      y = window.innerHeight - logoHeight;
    }
  });

  // Start animation
  animate();
  </script>

</body>
</html>
