  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOTFUNNYSTORE - Loading...</title>
  <link rel="stylesheet" href="style/retro90s.css">
  <link id="dynamic-favicon" rel="icon" type="image/png" href="images/tab-images/ezgif-frame-001.png">
  <link rel="manifest" href="manifest.json">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="images/tab-images/ezgif-frame-013.png">
  <style>
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .loading-title {
      font-family: var(--font-pixel);
      font-size: clamp(16px, 4vw, 32px);
      color: var(--neon-pink);
      text-shadow: 2px 2px var(--neon-blue), 0 0 20px var(--neon-pink);
      margin-bottom: 30px;
    }

    .typewriter-text {
      font-family: var(--font-vt);
      font-size: clamp(18px, 4vw, 32px);
      color: var(--neon-green);
      text-shadow: 0 0 10px var(--neon-green);
      min-height: 40px;
    }

    .loading-bar-container {
      width: 400px;
      max-width: 80%;
      height: 28px;
      border: 3px ridge var(--neon-cyan);
      background: #000;
      margin: 30px auto;
      position: relative;
      overflow: hidden;
    }

    .loading-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--neon-green), var(--neon-cyan), var(--neon-green));
      background-size: 200% 100%;
      width: 0%;
      transition: width 0.3s;
      box-shadow: 0 0 10px var(--neon-green);
      animation: bar-shimmer 1s linear infinite;
    }

    @keyframes bar-shimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .loading-percent {
      font-family: var(--font-vt);
      font-size: 24px;
      color: var(--neon-cyan);
      margin-top: 10px;
    }

    .retro-ascii {
      font-family: var(--font-vt);
      font-size: 14px;
      color: var(--neon-cyan);
      opacity: 0.5;
      margin-top: 30px;
      white-space: pre;
      line-height: 1.2;
    }

    .footer-link {
      margin-top: 20px;
    }

    .footer-link a {
      font-family: var(--font-pixel);
      font-size: 10px;
      color: var(--neon-cyan);
      text-decoration: none;
    }

    .footer-link a:hover {
      color: var(--neon-yellow);
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="loading-title">NOTFUNNYBRAND.EXE</div>

    <div class="retro-divider sparkle-divider" style="width:300px;max-width:80%;"></div>

    <div id="typedtext" class="typewriter-text"></div>

    <div class="loading-bar-container">
      <div class="loading-bar-fill" id="loadingBar"></div>
    </div>
    <div class="loading-percent" id="loadingPercent">0%</div>

    <div class="retro-ascii">
  ___  ___  ___
 / _ \/ _ \/ _ \
| | | | | | | | |
| |_| | |_| | |_|
 \___/ \___/ \___/
  NOT  FUNNY BRAND
    </div>

    <div class="footer-link">
      <a href="https://www.instagram.com/notfunnybrand/">@notfunnybrand</a>
    </div>
  </div>

  <script src="script/retro-effects.js"></script>
  <script>if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');</script>
  <script>
    // Typewriter effect
    var text = "Gracias por tu paciencia";
    var charIdx = 0;
    var destination = document.getElementById("typedtext");

    function typewriter() {
      if (charIdx <= text.length) {
        destination.textContent = text.substring(0, charIdx) + "_";
        charIdx++;
        setTimeout(typewriter, 100);
      }
    }
    typewriter();

    // Loading bar animation
    var bar = document.getElementById('loadingBar');
    var percent = document.getElementById('loadingPercent');
    var progress = 0;

    function updateBar() {
      if (progress < 100) {
        progress += Math.random() * 15 + 2;
        if (progress > 100) progress = 100;
        bar.style.width = progress + '%';
        percent.textContent = Math.floor(progress) + '%';
        setTimeout(updateBar, 200 + Math.random() * 300);
      } else {
        bar.style.width = '100%';
        percent.textContent = '100% - REDIRECTING...';
        setTimeout(function() {
          window.location.href = 'index.html';
        }, 1000);
      }
    }
    updateBar();
  </script>

</body>
</html>
