<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOTFUNNYSHIRTS</title>
  <style>
    @font-face {
    font-family: "MyFont";
    src: url("fonts/Kristina.Bold.otf");
  }

  @font-face {
  font-family: 'MyCustomFont';
  src: url('fonts/pixter-architekt-bold.ttf') format('truetype');
}

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f8f5f5 0%, #fffcfc 100%);
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin: 30px 0;
      letter-spacing: 3px;
      text-decoration: none;
      cursor: pointer;
      font-family: "MyFont", sans-serif;
      color: black;
    }

    .coverflow-container {
      position: relative;
      height: 600px;
      margin: 60px 0;
      perspective: 1200px;
    }

    .coverflow {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .product-card {
      position: absolute;
      width: 350px;
      height: 450px;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      transform-style: preserve-3d;
    }

    .product-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-info {
      position: absolute;
      bottom: -80px;
      left: 0;
      right: 0;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .product-card.active .product-info {
      opacity: 1;
    }

    .product-info h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-family: 'MyCustomFont', sans-serif;
      color: black;

    }

    .product-info p {
      font-size: 1.2em;
      color: #4ade80;
      font-weight: bold;
      font-family: 'MyCustomFont', sans-serif;
      color: black;

    }

    .indicator {
      text-align: center;
      margin-top: 120px;
      font-size: 1.1em;
      color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NOTFUNNYSHIRTS</h1>
    
    <div class="coverflow-container">
      <div class="coverflow" id="coverflow"></div>
    </div>

    <div class="indicator">
      <span id="currentIndex">1</span> / <span id="totalProducts">5</span>
    </div>
  </div>

  <script>
    const products = [
      {
        front: 'shirts-images/2girlonecaguama.png',
        back: 'shirts-images/2girlsonecaguamabackog.png',
        title: '2 m0rr4s 1 kaguama',
        price: '$777'
      },
      {
        front: 'shirts-images/JR.png',
        back: 'shirts-images/JRback.png',
        title: 'J. R. "Bob" Dobbs',
        price: '$777'
      },
      {
        front: 'shirts-images/notnegodsilexia.png',
        back: 'shirts-images/notnegodsilexiaback.png',
        title: 'no tnego dsilexia',
        price: '$777'
      },
      {
        front: 'shirts-images/notfunny69.png',
        back: 'shirts-images/chatarchivadoback.png',
        title: 'Rated +69 Notfunny 0r1g1n4ls',
        price: '$777'
      },
      {
        front: 'shirts-images/seponchanllantasfrente.png',
        back: 'shirts-images/chatarchivadoback.png',
        title: 'sE p0NCH4An N4l6as',
        price: '$777'
      }
    ];

    let currentIndex = 0;
    let showingBack = {};
    let touchStartX = 0;
    let touchEndX = 0;

    const coverflow = document.getElementById('coverflow');
    const currentIndexEl = document.getElementById('currentIndex');
    const totalProductsEl = document.getElementById('totalProducts');

    totalProductsEl.textContent = products.length;

    function createProductCards() {
      coverflow.innerHTML = '';
      products.forEach((product, i) => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.front}" alt="${product.title}">
          <div class="product-info">
            <h2>${product.title}</h2>
            <p>${product.price}</p>
          </div>
        `;
        
        card.addEventListener('click', () => {
          if (i === currentIndex) {
            const img = card.querySelector('img');
            showingBack[i] = !showingBack[i];
            img.src = showingBack[i] ? product.back : product.front;
          } else {
            currentIndex = i;
            updateCoverflow();
          }
        });
        
        coverflow.appendChild(card);
      });
    }

    function updateCoverflow() {
      const cards = document.querySelectorAll('.product-card');
      const total = cards.length;
      
      cards.forEach((card, i) => {
        card.classList.remove('active');
        
        const offset = i - currentIndex;
        const absOffset = Math.abs(offset);
        
        if (absOffset === 0) {
          card.classList.add('active');
          card.style.transform = 'translateX(0) translateZ(0) rotateY(0deg) scale(1.2)';
          card.style.zIndex = 100;
          card.style.opacity = '1';
          card.style.filter = 'brightness(1)';
        } else if (absOffset === 1) {
          const direction = offset > 0 ? 1 : -1;
          card.style.transform = `translateX(${direction * 280}px) translateZ(-200px) rotateY(${-direction * 45}deg) scale(0.8)`;
          card.style.zIndex = 50;
          card.style.opacity = '0.7';
          card.style.filter = 'brightness(0.6)';
        } else if (absOffset === 2) {
          const direction = offset > 0 ? 1 : -1;
          card.style.transform = `translateX(${direction * 480}px) translateZ(-400px) rotateY(${-direction * 60}deg) scale(0.6)`;
          card.style.zIndex = 25;
          card.style.opacity = '0.4';
          card.style.filter = 'brightness(0.4)';
        } else {
          const direction = offset > 0 ? 1 : -1;
          card.style.transform = `translateX(${direction * 650}px) translateZ(-600px) rotateY(${-direction * 70}deg) scale(0.4)`;
          card.style.zIndex = 0;
          card.style.opacity = '0.2';
          card.style.filter = 'brightness(0.3)';
        }
      });
      
      currentIndexEl.textContent = currentIndex + 1;
    }

    // Touch and swipe handlers
    coverflow.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });

    coverflow.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      const swipeThreshold = 50;
      const diff = touchStartX - touchEndX;
      
      if (Math.abs(diff) > swipeThreshold) {
        if (diff > 0) {
          // Swiped left, go next
          currentIndex = (currentIndex + 1) % products.length;
        } else {
          // Swiped right, go previous
          currentIndex = (currentIndex - 1 + products.length) % products.length;
        }
        updateCoverflow();
      }
    }

    // Arrow key navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        currentIndex = (currentIndex - 1 + products.length) % products.length;
        updateCoverflow();
      } else if (e.key === 'ArrowRight') {
        currentIndex = (currentIndex + 1) % products.length;
        updateCoverflow();
      }
    });

    createProductCards();
    updateCoverflow();
  </script>
</body>
</html>
