<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>NOTFUNNYSHIRTS</title>
  <style>
    @font-face {
    font-family: "MyFont";
    src: url("fonts/Kristina.Bold.otf");
  }
  @font-face {
    font-family: "MyFont2";
    src: url("fonts/pixter-architekt-bold.ttf");
  }
  
  a {
    text-decoration: none;
  }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #fff;
      overflow-x: hidden;
      touch-action: pan-y;
      -webkit-user-select: none;
      user-select: none;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
    }

    /* Cart Icon Styles */
    .cart-container {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 1000;
      cursor: pointer;
    }

    .cart-icon {
      font-size: 3em;
      position: relative;
      transition: transform 0.2s;
    }

    .cart-icon:hover {
      transform: scale(1.1);
    }

    .cart-count {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #ff0000;
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.5em;
      font-weight: bold;
      font-family: "MyFont2", sans-serif;
    }

    h1 {
      text-align: center;
      font-size: 5em;
      margin: 30px 0;
      letter-spacing: normal;
      text-decoration: none;
      cursor: pointer;
      font-weight: normal;
      font-family: "MyFont", sans-serif;
      color: #000000;
    }

    .coverflow-container {
      position: relative;
      height: 600px;
      margin: 60px 0;
      perspective: 1200px;
      touch-action: pan-y;
    }

    .coverflow {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .product-card {
      position: absolute;
      width: 350px;
      height: 450px;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      transform-style: preserve-3d;
    }

    .product-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      pointer-events: none;
      -webkit-user-drag: none;
      -webkit-touch-callout: none;
    }

    .product-info {
      position: absolute;
      bottom: -140px;
      left: 0;
      right: 0;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .product-card.active .product-info {
      opacity: 1;
    }

    .product-info h2 {
      font-size: 1.5em;
      font-family: "MyFont2", sans-serif;
      color: black;
    }

    .product-info p {
      font-size: 1.2em;
      font-weight: bold;
      font-family: "MyFont2", sans-serif;
      background: linear-gradient(
        90deg,
        #ff0000,
        #ff7f00,
        #ffff00,
        #00ff00,
        #0000ff,
        #4b0082,
        #9400d3
      );
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 3s linear infinite;
    }

    @keyframes rainbow {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 200% 50%;
      }
    }

    .product-icon {
      font-size: 2em;
    }

    .add-to-cart-btn {
      font-size: 1.2em;
      color: #ffffff;
      background-color: #000000;
      font-weight: bold;
      font-family: "MyFont2", sans-serif;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
      margin: 0 auto;
      max-width: 150px;
    }

    .add-to-cart-btn:hover {
      background-color: #333333;
      transform: scale(1.05);
    }

    .add-to-cart-btn:active {
      transform: scale(0.95);
    }

    .indicator {
      text-align: center;
      margin-top: 160px;
      font-size: 1.1em;
      color: rgba(255, 255, 255, 0.6);
    }

    .swipe-arrow {
      display: none;
    }

    @keyframes slideRight {
      0%, 100% { transform: translateX(0); opacity: 0.5; }
      50% { transform: translateX(20px); opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .product-card {
        width: 280px;
        height: 360px;
      }
      
      .coverflow-container {
        height: 500px;
      }

      .cart-container {
        top: 20px;
        right: 20px;
      }

      .cart-icon {
        font-size: 2.5em;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 4em;
        margin: 20px 0;
      }

      .container {
        padding: 10px;
      }

      .product-card {
        width: 220px;
        height: 280px;
      }

      .coverflow-container {
        height: 400px;
        margin: 40px 0;
      }

      .product-info {
        bottom: -220px;
        gap: 35px;
      }

      .product-info h2 {
        font-size: 1.2em;
      }

      .product-info p {
        font-size: 1em;
      }

      .product-icon {
        font-size: 1.5em;
      }

      .add-to-cart-btn {
        font-size: 1em;
        padding: 8px 16px;
      }

      .indicator {
        margin-top: 140px;
        font-size: 1em;
      }

      .cart-container {
        top: 15px;
        right: 15px;
      }

      .cart-icon {
        font-size: 2em;
      }

      .cart-count {
        width: 25px;
        height: 25px;
        font-size: 0.6em;
      }

      .swipe-arrow {
        display: block;
        position: absolute;
        bottom: 15px;
        left: 0;
        right: 0;
        text-align: center;
        font-size: 3em;
        color: #000;
        animation: slideRight 1.5s infinite ease-in-out;
        pointer-events: none;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 3em;
        margin: 15px 0;
      }

      .product-card {
        width: 180px;
        height: 230px;
      }

      .coverflow-container {
        height: 350px;
        margin: 30px 0;
      }

      .product-info {
        bottom: -80px;
        gap: 5px;
      }

      .product-info h2 {
        font-size: 1em;
      }

      .product-info p {
        font-size: 0.9em;
      }

      .product-icon {
        font-size: 1.3em;
      }

      .add-to-cart-btn {
        font-size: 0.9em;
        padding: 6px 12px;
      }

      .indicator {
        margin-top: 120px;
        font-size: 0.9em;
      }

      .cart-container {
        top: 10px;
        right: 10px;
      }

      .cart-icon {
        font-size: 1.8em;
      }

      .cart-count {
        width: 22px;
        height: 22px;
        font-size: 0.6em;
      }

      .swipe-arrow {
        font-size: 2.5em;
      }
    }
  </style>
</head>
<body>
  <!-- Cart Icon -->
  <div class="cart-container" onclick="goToCart()">
    <a href="cart.html">
    <div class="cart-icon">
      ðŸ›’
      <span class="cart-count" id="cartCount">0</span>
    </div>
    </a>
  </div>

  <div class="container">
    <a href="index.html"><h1>NOTFUNNYSHIRTS</h1></a>
    
    
    <div class="coverflow-container">
      <div class="coverflow" id="coverflow"></div>
    </div>

    <div class="swipe-arrow">
      âžœ
    </div>

    <div class="indicator">
      <span id="currentIndex">1</span> / <span id="totalProducts">5</span>
    </div>
  </div>

  <script>
    const products = [
      {
        id: 1,
        front: 'shirts-images/2girlonecaguama.png',
        back: 'shirts-images/2girlsonecaguamabackog.png',
        title: '2 m0rr4s 1 kaguama',
        price: '$777'
      },
      {
        id: 2,
        front: 'shirts-images/JR.png',
        back: 'shirts-images/JRback.png',
        title: 'J. R. "Bob" Dobbs',
        price: '$777'
      },
      {
        id: 3,
        front: 'shirts-images/notnegodsilexia.png',
        back: 'shirts-images/notnegodsilexiaback.png',
        title: 'no tnego dsilexia',
        price: '$777'
      },
      {
        id: 4,
        front: 'shirts-images/notfunny69.png',
        back: 'shirts-images/chatarchivadoback.png',
        title: 'Rated +69 Notfunny 0r1g1n4ls',
        price: '$777'
      },
      {
        id: 5,
        front: 'shirts-images/seponchanllantasfrente.png',
        back: 'shirts-images/chatarchivadoback.png',
        title: 'sE p0NCH4An N4l6as',
        price: '$777'
      }
    ];

    let currentIndex = 0;
    let showingBack = {};
    let touchStartX = 0;
    let touchEndX = 0;

    const coverflow = document.getElementById('coverflow');
    const currentIndexEl = document.getElementById('currentIndex');
    const totalProductsEl = document.getElementById('totalProducts');
    const cartCountEl = document.getElementById('cartCount');

    totalProductsEl.textContent = products.length;

    // Cart Functions
    function getCart() {
      const cart = localStorage.getItem('cart');
      return cart ? JSON.parse(cart) : [];
    }

    function saveCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
    }

    function addToCart(product) {
      const cart = getCart();
      
      // Add product with all its information
      cart.push({
        id: product.id,
        title: product.title,
        price: product.price,
        front: product.front,
        back: product.back,
        addedAt: new Date().toISOString()
      });
      
      saveCart(cart);
      
      // Visual feedback
      showAddedToCartFeedback();
    }

    function updateCartCount() {
      const cart = getCart();
      cartCountEl.textContent = cart.length;
    }

    function showAddedToCartFeedback() {
      const cartIcon = document.querySelector('.cart-icon');
      cartIcon.style.transform = 'scale(1.3)';
      setTimeout(() => {
        cartIcon.style.transform = 'scale(1)';
      }, 200);
    }

    function goToCart() {
      window.location.href = 'shop.html';
    }

    function createProductCards() {
      coverflow.innerHTML = '';
      products.forEach((product, i) => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.front}" alt="${product.title}">
          <div class="product-info">
            <h2>${product.title}</h2>
            <p>${product.price}</p>
            <button class="add-to-cart-btn" data-product-id="${product.id}">+1</button>
          </div>
        `;
        
        // Add to cart button click handler
        const addBtn = card.querySelector('.add-to-cart-btn');
        addBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          addToCart(product);
        });
        
        card.addEventListener('click', (e) => {
          // Prevent card click when clicking the add to cart button
          if (e.target.classList.contains('add-to-cart-btn')) {
            return;
          }
          
          if (i === currentIndex) {
            const img = card.querySelector('img');
            showingBack[i] = !showingBack[i];
            img.src = showingBack[i] ? product.back : product.front;
          } else {
            currentIndex = i;
            updateCoverflow();
          }
        });
        
        coverflow.appendChild(card);
      });
    }

    function updateCoverflow() {
      const cards = document.querySelectorAll('.product-card');
      const total = cards.length;
      
      cards.forEach((card, i) => {
        card.classList.remove('active');
        
        const offset = i - currentIndex;
        const absOffset = Math.abs(offset);
        
        if (absOffset === 0) {
          card.classList.add('active');
          card.style.transform = 'translateX(0) translateZ(0) rotateY(0deg) scale(1.2)';
          card.style.zIndex = 100;
          card.style.opacity = '1';
          card.style.filter = 'brightness(1)';
        } else if (absOffset === 1) {
          const direction = offset > 0 ? 1 : -1;
          card.style.transform = `translateX(${direction * 280}px) translateZ(-200px) rotateY(${-direction * 45}deg) scale(0.8)`;
          card.style.zIndex = 50;
          card.style.opacity = '0.7';
          card.style.filter = 'brightness(0.6)';
        } else if (absOffset === 2) {
          const direction = offset > 0 ? 1 : -1;
          card.style.transform = `translateX(${direction * 480}px) translateZ(-400px) rotateY(${-direction * 60}deg) scale(0.6)`;
          card.style.zIndex = 25;
          card.style.opacity = '0.4';
          card.style.filter = 'brightness(0.4)';
        } else {
          const direction = offset > 0 ? 1 : -1;
          card.style.transform = `translateX(${direction * 650}px) translateZ(-600px) rotateY(${-direction * 70}deg) scale(0.4)`;
          card.style.zIndex = 0;
          card.style.opacity = '0.2';
          card.style.filter = 'brightness(0.3)';
        }
      });
      
      currentIndexEl.textContent = currentIndex + 1;
    }

    // Touch and swipe handlers
    coverflow.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });

    coverflow.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      const swipeThreshold = 50;
      const diff = touchStartX - touchEndX;
      
      if (Math.abs(diff) > swipeThreshold) {
        if (diff > 0) {
          // Swiped left, go next
          currentIndex = (currentIndex + 1) % products.length;
        } else {
          // Swiped right, go previous
          currentIndex = (currentIndex - 1 + products.length) % products.length;
        }
        updateCoverflow();
      }
    }

    // Arrow key navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        currentIndex = (currentIndex - 1 + products.length) % products.length;
        updateCoverflow();
      } else if (e.key === 'ArrowRight') {
        currentIndex = (currentIndex + 1) % products.length;
        updateCoverflow();
      }
    });

    // Initialize
    createProductCards();
    updateCoverflow();
    updateCartCount();

    // Hide swipe arrow after 5 seconds
    setTimeout(() => {
      const arrow = document.querySelector('.swipe-arrow');
      if (arrow) arrow.style.display = 'none';
    }, 5000);
  </script>
</body>
</html>
